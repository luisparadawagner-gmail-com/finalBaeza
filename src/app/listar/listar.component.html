
<div class="container">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let user"> {{user.nombre | titlecase}} </td>
      </ng-container>
        
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let user"> {{user.apellido | titlecase}} </td>
      </ng-container>
    
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono  </th>
        <td mat-cell *matCellDef="let user"> {{user.telefono }} </td>
      </ng-container>
    
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Direccion </th>
        <td mat-cell *matCellDef="let user"> {{user.direccion}} </td>
      </ng-container>
    
      <ng-container matColumnDef="fechaNac">
        <th mat-header-cell *matHeaderCellDef> Fecha Nacimiento</th>
        <td mat-cell *matCellDef="let user"> {{user.fechaNac}} </td>
      </ng-container>
    
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user">
            <button (click)="goToEditar(user)">Editar</button>
        </td>
       </ng-container> 
    
       <ng-container matColumnDef="asociar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user">
            <button (click)="goToEditar(user)">Asociar</button>
        </td>
       </ng-container> 

       <ng-container matColumnDef="listarRut">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user">
            <button (click)="goToListarRut()">Listar Rutina</button>
        </td>
       </ng-container> 
       
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
    
    </div>
